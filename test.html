<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Activate Modal with JavaScript</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" id="myBtn">Check Out</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Check Out Process</h4>
        </div>
        <div class="modal-body">
         
  
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#shipping">Shipping Information</a></li>
    
    <li><a data-toggle="tab" href="#payment">Payment Information</a></li>
  </ul>

  <div class="tab-content">
    <div id="shipping" class="tab-pane fade in active">
      <h5>1. Please fill your shipment information</h5>
			  <form class="form-horizontal" role="form">
				<div class="form-group">
				  <label class="control-label col-sm-4" for="email">Contact Name:</label>
				  <div class="col-sm-8">
					<input type="text" class="form-control" id="email" required="required" placeholder="Enter contact">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-4" for="email">Country/Region:</label>
				  <div class="col-sm-8">
					<input type="text" class="form-control" id="email" required="required" placeholder="Enter Country">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-4" for="email">Street Address:</label>
				  <div class="col-sm-8">
					<input type="text" class="form-control" id="email" required="required" placeholder="Enter Address">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-4" for="email">City:</label>
				  <div class="col-sm-8">
					<input type="text" class="form-control" id="email" required="required" placeholder="Enter City">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-4" for="email">Mobile:</label>
				  <div class="col-sm-8">
					<input type="text" class="form-control" id="email" required="required" placeholder="Enter Mobile">
				  </div>
				</div>
				
				<div class="form-group">
				  
				  <div class="col-sm-8" style="float:right;">
					<input type="submit" value="Save Shipment" class="btn btn-primary" id="email" required="required" placeholder="Enter Mobile" >
				  </div>
				</div>
			</form>
    </div>
    
    <div id="payment" class="tab-pane fade">
      <h5>2. Payment Information</h5>
			 <form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-sm-5"><i class="fa fa-cc-visa" style="font-size:36px"></i>&nbsp;&nbsp;<i class="fa fa-cc-paypal" style="font-size:36px"></i>&nbsp;&nbsp;<i class="fa fa-cc-mastercard" style="font-size:36px"></i>&nbsp;&nbsp;<i class="fa fa-credit-card" style="font-size:36px"></i></div>
				  <label class="control-label col-sm-3" for="email">Card Number:</label>
				   
				  <div class="col-sm-4">
					<input type="number" class="form-control" id="email" required="required" placeholder="Enter Card Number" autocomplete="none">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-3" for="email">Expiration Date:</label>
				  <div class="col-sm-2">
					<input type="Number" class="form-control" id="email" value="01" required="required" placeholder="MM">
				  </div>
				  <div class="col-sm-2">
					<input type="Number" class="form-control" id="email" value="2015" required="required" placeholder="YY">
				  </div>
				  <label class="control-label col-sm-3" for="email">Security Code:</label>
				  <div class="col-sm-2">
					<input type="number" class="form-control" id="email" required="required" placeholder="Security Code">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-3" for="email">Cardholder Name:</label>
				  <div class="col-sm-4">
					<input type="text" class="form-control" id="email" required="required" placeholder="First Name">
				  </div>
				  <div class="col-sm-4">
					<input type="text" class="form-control" id="email" required="required" placeholder="Last Name">
				  </div>
				</div>
				
				<div class="form-group">
				  
				  <div class="col-sm-8" style="float:right;">
					<input type="submit" value="Pay Now" class="btn btn-warning" id="email" required="required" placeholder="Enter Mobile" >
				  </div>
				</div>
				
			</form>
    </div>
    
  </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>

</body>
</html>
